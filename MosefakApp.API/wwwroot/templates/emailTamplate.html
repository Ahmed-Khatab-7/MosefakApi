<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Your Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Roboto',sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            margin: 20px;
        }

        .header {
            background-color: #28a745;
            padding: 20px;
            text-align: center;
        }

            .header img {
                width: 120px;
            }

        .content {
            padding: 30px 25px;
            text-align: center;
        }

            .content h2 {
                margin-bottom: 10px;
                color: #333333;
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
                color: #666666;
                line-height: 1.6;
                margin-bottom: 20px;
            }

        .verification-code-container {
            text-align: center;
            margin: 20px 0;
        }

        .verification-code-label {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
        }

        .verification-code {
            background-color: #f0f2f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 20px;
            display: inline-block;
            margin: 10px auto;
        }

            .verification-code span {
                font-size: 32px;
                font-weight: bold;
                letter-spacing: 8px;
                color: #28a745;
                font-family: monospace;
            }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 12px 15px;
            text-align: left;
            margin: 20px 0;
            border-radius: 4px;
        }

            .info-box p {
                margin: 6px 0;
                font-size: 13px;
                color: #555555;
                line-height: 1.5;
            }

                .info-box p strong {
                    color: #333333;
                }

        .content a.btn {
            background-color: #28a745;
            color: white !important;
            padding: 12px 25px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

            .content a.btn:hover {
                background-color: #218838;
            }

        .footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="[imageUrl]" alt="Mosefak Logo">
        </div>
        <div class="content">
            <h2>[header]</h2>
            <div class="verification-code-label">[TextBody]</div>
            <div class="verification-code">
                <span>[verificationCode]</span>
            </div>
            <div class="info-box">
                <p><strong>Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted):</strong> [currentDate]</p>
                <p><strong>Current User's Login:</strong> [username]</p>
                <p>This code is valid for 5 min. If you did not request this, please ignore this email.</p>
            </div>
            <a href="[link]" class="btn">[Title]</a>
        </div>
        <div class="footer">
            <p>Thank you for using Mosefak ❤️</p>
        </div>
    </div>
</body>
</html>
