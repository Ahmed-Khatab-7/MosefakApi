<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" content="" />
    <meta content="target-densitydpi=device-dpi" name="viewport" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width=device-width" name="viewport" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
    <title>Mosefak Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #EBEBEB;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(40, 167, 69, 0.10);
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            padding: 0 0 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-top: 32px;
            margin-bottom: 18px;
        }

            .header img {
                width: 140px;
                height: auto;
                display: block;
                margin: 0 auto;
            }

        .content {
            width: 100%;
            padding: 0 24px;
            box-sizing: border-box;
            text-align: center;
        }

            .content h2 {
                font-size: 24px;
                font-weight: 600;
                color: #111;
                margin-bottom: 10px;
                letter-spacing: -1.2px;
                line-height: 28px;
            }

        .subtext {
            font-size: 15px;
            color: #444;
            font-weight: 500;
            margin-bottom: 24px;
            letter-spacing: -0.6px;
            line-height: 22px;
        }

        .verification-code {
            background: #F6FBF8;
            border: 1.5px solid #2E7D5C;
            border-radius: 10px;
            padding: 16px 0;
            min-width: 180px;
            margin: 0 auto 24px auto;
            display: flex;
            justify-content: center;
        }

            .verification-code span {
                font-size: 32px;
                font-weight: bold;
                letter-spacing: 8px;
                color: #28a745;
                font-family: monospace;
            }

        .info-box {
            background: #f6fbf7;
            border-radius: 8px;
            padding: 16px 18px;
            margin: 0 0 18px 0;
            font-size: 13px;
            color: #555;
            text-align: left;
            border-left: 4px solid #28a745;
        }

            .info-box p {
                margin: 7px 0;
                line-height: 1.5;
            }

                .info-box p strong {
                    color: #28a745;
                }

        .footer {
            color: #aaa;
            text-align: center;
            font-size: 13px;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0 24px 0;
            }

            .content {
                padding: 0 8px;
            }

        .info-box {
                margin: 0 0 18px 0;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src=[imageUrl] alt="Mosefak Logo">
        </div>
        <div class="content">
            <h2>[header]</h2>
            <p>Please use the following 4-digit code to confirm your email:</p>

            <div class="verification-code">
                <span>[verificationCode]</span>
            </div>

            <div class="info-box">
                <p><strong>Current Date and Time:</strong> [currentDate]</p>
                <p><strong>Current User's Login:</strong> [username]</p>
                <p>This code will expire in 5 min.</p>
                <p>If you did not request this code, please ignore this email.</p>
            </div>
        </div>
        <div class="footer">
            <p>Thank you for using Mosefak ❤️</p>
        </div>
    </div>
</body>
</html>
