<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .email-wrapper {
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            background-color: #007bff;
            text-align: center;
            padding: 20px;
        }

            .email-header img {
                width: 120px;
                height: auto;
            }

        .email-body {
            padding: 25px;
            text-align: center;
        }

            .email-body h2 {
                color: #333;
                font-weight: bold;
            }

            .email-body p {
                font-size: 16px;
                color: #555;
                line-height: 1.6;
                margin-bottom: 20px;
            }

            .email-body .btn {
                display: inline-block;
                padding: 12px 20px;
                background-color: #28a745;
                color: white;
                font-size: 16px;
                font-weight: bold;
                text-decoration: none;
                border-radius: 5px;
                transition: 0.3s;
            }

                .email-body .btn:hover {
                    background-color: #218838;
                }

        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="email-wrapper">
        <!-- Header Section -->
        <div class="email-header">
            <img src="[imageUrl]" alt="Mosefak Logo">
        </div>

        <!-- Body Section -->
        <div class="email-body">
            <h2>[header]</h2>
            <p>[TextBody]</p>
            <a href="[link]" class="btn">[Title]</a>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>If you did not request this password reset, simply ignore this email.</p>
            <p>Thank you for using Mosefak.</p>
        </div>
      
    </div>

</body>
</html>
